<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html, body, #map{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map">
		
	</div>
	<script>
		var latitude = 0;//经度
		var longitude = 0;//纬度
		navigator.geolocation.getCurrentPosition(function(posi){
			latitude = posi.coords.latitude;
			longitude = posi.coords.longitude;
			alert(latitude, longitude);
		});
	</script>
</body>
</html>
